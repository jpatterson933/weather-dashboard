<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--this is our header wrapper-->
    <header id="header-wrap">
        <nav>
            <a href="https://jpatterson933.github.io/weather-dashboard/">Five Day Forecast</a>
            <a href="https://jpatterson933.github.io/marine_weather/">Marine Weather</a>
        </nav>

        <!--search bar inside header where user enters city-->

        <div id="search-bar-header">
            <h1>Enter a City Name</h1>
            <input type="text" id="city-name">
            <button id="button-search" data-toggle="modal">Search</button>
        </div>


    </header>
    <div class="weather-banner">
        <aside id="saved-city-weather">
        </aside>
        <aside id="current-day-weather">
        </aside>
    </div>

    <!--five day forcast-->
    <div id="five-day-title"></div>
    <div id="daily-forecast-card-wrapper"></div>

    <!-- SCRIPTS -->
    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="assets/js/config.js"></script> -->
    <!--my javascript script-->
    <script src="assets/js/script.js"></script>
    <!-- Marine Data javascript -->
    <!-- <script src="assets/js/marine.js"></script> -->
</body>

</html>
