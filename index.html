<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap style sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- please enter valid city modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button> -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <div class="row">
            <div id="search-bar-header">
                <h1>Enter a City Name</h1>
                <input type="text" id="city-name">
                <button id="button-search" data-toggle="modal">Search</button>
            </div>
            <!--i need to hid these elements so the border is no showing when the page is blank-->
            <div id="saved-title"></div>
            <div id="saved-city"></div>
        </div>
          
        </div>
    </div>

    <div class="main">
        <div class="row-3">
           
                <!--where the current day card will display for the city that has been searched for-->
            <div id="current-day" class="col-3"></div>
        </div>
        <!--five day forcast-->
        <div class="row">
            <div id="one-day" class="forecast-card"></div>
            <div id="two-day" class="forecast-card"></div>
            <div id="three-day" class="forecast-card"></div>
            <div id="four-day" class="forecast-card"></div>
            <div id="five-day" class="forecast-card"></div>
        </div>
    </div>





    <!--moment script for time-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--my javascript script-->
    <script src="assets/js/script.js"></script>
</body>
</html>
