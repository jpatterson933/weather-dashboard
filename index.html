<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--this is our header wrapper-->
    <header id="header-wrap">
        <nav>
            <a href="https://jpatterson933.github.io/weather-dashboard/">Weather Forecast</a>
            <a href="https://jpatterson933.github.io/marine_weather/">Marine Weather</a>
        </nav>
        <div id="search-bar-header">
            <input type="text" id="city-name" placeholder="Enter City Name" >
            <button id="button-search" data-toggle="modal">Search</button>
        </div>
        <aside id="saved-city-weather">
            <div class="saved-city"></div>
        </aside>
    </header>
    <section>
        Ever think to yourself, is there a way I can view as much information as possible about the weather
        of any city in the world? Probably not. Either way, here are a ton of details that may be very unhelpful
        to you.
    </section>

        <!--search bar inside header where user enters city-->
    <div class="weather-banner">
        <aside id="current-day-weather">
        </aside>
    </div>

    <!--five day forcast-->
    <div id="five-day-title"></div>
    <div id="daily-forecast-card-wrapper"></div>

    <!-- SCRIPTS -->
    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script type="module" src="assets/js/config.js"></script> -->
    <!--my javascript script-->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
