<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--this is our header wrapper-->
    <nav>
        <ul>
            <li><a href="/">Five Day Forecast</a></li>
            <!-- <li><a href="/marine.html">Marine Weather Data</a></li> -->
        </ul>
    </nav>
    <header id="header-wrap">
        <!--jumbotron that will be displayed-->
        <div id="weather-search-card">
            <div class="row">
                <div id="search-bar-header">
                    <h1>Enter a City Name</h1>
                    <input type="text" id="city-name">
                    <button id="button-search" data-toggle="modal">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-banner">
            <aside id="saved-city-weather">
            </aside>
            <aside id="current-day-weather">
            </aside>
        </div>
    </header>

    <!--five day forcast-->
    <div id="five-day-title"></div>
    <div id="daily-forecast-card-wrapper"></div>

    <!-- SCRIPTS -->
    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/config.js"></script>
    <!--my javascript script-->
    <script src="assets/js/script.js"></script>
    <!-- Marine Data javascript -->
    <!-- <script src="assets/js/marine.js"></script> -->
</body>

</html>
