<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--this is our header wrapper-->
    <header id="header-wrap">
        <!--jumbotron that will be displayed-->
        <div id="weather-search-card">
            <h1>Weather Dashboard</h1>
            <div class="row">
                <div id="search-bar-header">
                    <h1>Enter a City Name</h1>
                    <input type="text" id="city-name">
                    <button id="button-search" data-toggle="modal">Search</button>
                </div>
                <!--i need to hid these elements so the border is no showing when the page is blank-->
            </div>
        </div>
        <aside id="saved-city-weather">
        </aside>
        <aside id="current-day-weather">
        </aside>
    </header>

    <!--five day forcast-->
    <div id="five-day-title"></div>
    <div id="daily-forecast-card-wrapper"></div>

    <!-- SCRIPTS -->
    <!--moment script for time-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--jquery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--my javascript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
