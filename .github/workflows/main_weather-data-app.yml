# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - weather-data-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://weatherstatsjeff.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e1d258c77114143a8af4264e840bf66 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e1afda1e32d44cbc8f49aa255e3fc58f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: weatherstatsjeff.com/${{ secrets.AzureAppService_ContainerUsername_5e1d258c77114143a8af4264e840bf66 }}/weather-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'weather-data-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0415e99f894a436ab971474a5cfe50b5 }}
        images: 'weatherstatsjeff.com/${{ secrets.AzureAppService_ContainerUsername_5e1d258c77114143a8af4264e840bf66 }}/weather-app:${{ github.sha }}'