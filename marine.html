<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--my style sheet-->
    <link rel="stylesheet" href="assets/css/marine.css">
    <link rel="stylesheet" href="assets/css/loading.css">

    <title>Marine Weather Data</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Five Day Forecast</a></li>
            <li><a href="/marine">Marine Weather Data</a></li>
        </ul>

    <div id="weather-search-card">
        <div class="row">
            <div id="search-bar-header">
                <h1>Enter a City Name</h1>
                <input type="text" id="city-name">

    <main>
        <h1 id="city"></h1>
        <div id="loader"></div>
        <div id="three-day-forecast"></div>

    <!-- Marine Data javascript -->
